<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Owl Carousel Marque</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="slider_wrapper">
        <div class="container">
            <div class="owl-carousel slider_active ">
                <img class="img-fluid" src="img/logo-01.png" alt="">
                <img class="img-fluid" src="img/logo-02.jpg" alt="">
                <img class="img-fluid" src="img/logo-03.png" alt="">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        
        function company_carouselInit() {
            $('.owl-carousel.slider_active').owlCarousel({
                dots: false,
                loop: true,
                margin: 30,
                stagePadding: 0,
                smartSpeed:2500,
                autoplay: true,
                autoplayTimeout: 2500,
                autoplayHoverPause: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 2,
                    },
                    992: {
                        items: 6
                    }
                }
            });
        }
        company_carouselInit();

    </script>
</body>
</html>
